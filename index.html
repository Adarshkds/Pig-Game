<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Pig Game</title>
</head>

<body>
  <main>
    <section class="player player--0 player--active">
      <h2 class="name" id="name--0">Player 1</h2>
      <p class="score" id="score--0">100</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>
    <section class="player player--1">
      <h2 class="name" id="name--1">Player 2</h2>
      <p class="score" id="score--1">100</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>

    <img src="dice-1.png" alt="Playing dice" class="dice hidden" />
    <button class="btn btn--new">ğŸ”„ New game</button>
    <button class="btn btn--roll">ğŸ² Roll dice</button>
    <button class="btn btn--hold">ğŸ“¥ Hold</button>
    <button class="btn btn--rules">ğŸ“ Rules</button>
    <div class="rules display">
      <button class="close-rules">&times;</button>
      <h1>Rules of the Game</h1>
      <p>
        Roll the dice and store the points you get, If the dice gives 1 you lose your current points so store the points
        discreetly. The first player to reach 100 points wins the game.
      </p>
    </div>
    <div class="overlay display"></div>

  </main>
  <script src="js.js"></script>
</body>

</html>
